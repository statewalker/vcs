name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: deno install

      - name: Build docs
        run: deno run build

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "statewalker-vcs-docs"
          entrypoint: "jsr:@std/http/file-server"
          root: "./docs/dist"
