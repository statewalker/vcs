<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a73e8" />
    <meta name="description" content="Offline-first Git version control in your browser" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <title>Offline Git VCS - PWA</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <div class="header-content">
          <h1>Offline Git VCS</h1>
          <div class="connection-status" id="connection-status">
            <span class="status-indicator"></span>
            <span class="status-text">Online</span>
          </div>
        </div>
        <p class="tagline">Works completely offline - no server required</p>
      </header>

      <main class="app-main">
        <section class="panel storage-panel">
          <h2>Storage</h2>
          <div class="storage-options">
            <button id="btn-memory" class="storage-btn active">
              <span class="icon">üíæ</span>
              <span>In-Memory</span>
            </button>
            <button id="btn-persistent" class="storage-btn">
              <span class="icon">üìÅ</span>
              <span>Persistent</span>
            </button>
          </div>
          <div id="storage-status" class="storage-status">Using in-memory storage</div>
        </section>

        <section class="panel repo-panel">
          <h2>Repository</h2>
          <button id="btn-init" class="btn-primary">Initialize Repository</button>
          <div id="repo-status" class="repo-status">No repository</div>
        </section>

        <section class="panel files-panel">
          <h2>Files</h2>
          <div class="file-form">
            <input type="text" id="file-name" placeholder="filename.txt" />
            <textarea id="file-content" placeholder="File content..."></textarea>
            <button id="btn-add-file" class="btn-primary">Add File</button>
          </div>
          <div id="staged-files" class="file-list">
            <h3>Staged Files</h3>
            <div id="staged-list"></div>
          </div>
        </section>

        <section class="panel commit-panel">
          <h2>Commit</h2>
          <div class="commit-form">
            <input type="text" id="commit-message" placeholder="Commit message" />
            <button id="btn-commit" class="btn-primary">Create Commit</button>
          </div>
        </section>

        <section class="panel history-panel">
          <h2>Commit History</h2>
          <div id="commit-list" class="commit-list">
            <p class="empty">No commits yet</p>
          </div>
        </section>
      </main>

      <footer class="app-footer">
        <div class="pwa-info">
          <span id="pwa-status">Not installed</span>
          <button id="btn-install" class="btn-secondary" style="display: none;">Install App</button>
        </div>
        <p>Powered by <a href="#">StateWalker VCS</a></p>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
